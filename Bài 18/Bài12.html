<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài12</title>
</head>
<body>
<script>
 let b = +prompt("nhập tiền gốc")

 let c = +prompt("nhập số tháng")
 let a = +prompt("nhập phần trăm lãi")

 let lai= b*Math.pow((1+a/100),c)

 alert(lai)
</script>
