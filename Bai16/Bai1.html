<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="nhap" placeholder="Nhập a" >
<input type="button" id="ketqua" onclick="ketqua1()" value="ketqua" >
<h4 id="ketqua2" >kết quả</h4>
<script>
  function ketqua1() {
    let a = document.getElementById("nhập").value ;
    switch (a) {
      case 1 : document.getElementById('ketqua2').innerHTML = "Tháng 1 có 31 ngày"
            break;
      case 2 : document.write('Tháng 2 có 28 hoặc 29 ngày')
        break;
      case 3 : document.write('Tháng 3 có 31 ngày')
        break;
      case 4 : document.write('Tháng 4 có 30 ngày')
        break;
      case 5 : document.write('Tháng 5 có 31 ngày')
        break;
      case 6 : document.write('Tháng 6 có 30 ngày')
        break;
      case 7 : document.write('Tháng 7 có 31 ngày')
        break;
      case 8 : document.write('Tháng 8 có 31 ngày')
        break;
      case 9 : document.write('Tháng 9 có 30 ngày')
        break;
      case 10 : document.write('Tháng 10 có 31 ngày')
        break;
      case 11 : document.write('Tháng 11 có 30 ngày')
        break;
      case 12 : document.write('Tháng 12 có 31 ngày')
        break;
      default : document.write('số không phải là tháng')

    }

  }

</script>

</body>
</html>
