<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
     <script>

       let a = + prompt("NHập số a")
       let b = parseInt(a);
       if (b < 0) {
         document.write('b < 0')
       } else if (b > 0) {
         document.write('b > 0')
       } else {
         document.write('b = 0')
       }
     </script>
</body>
</html>
