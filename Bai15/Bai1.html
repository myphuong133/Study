<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng</title>
</head>
<body>
<input type="number" id="nhap" placeholder="Nhập a" >
<input type="number" id="nhap2" placeholder="Nhập b" >
<input type="button" id="ketqua" onclick="ketqua1()" value="ketqua" >

<script>
  function ketqua1() {
    let a = document.getElementById("nhap").value;
    let b = document.getElementById("nhap2").value;
    let bmi = a/(b*b)
    if (bmi < 18)
      document.write("Underweight");
    else if (bmi < 25.0)
      document.write("Normal");
    else if (bmi < 30.0)
      document.write("Overweight");
    else
      document.write("Obese");

  }
</script>
</body>
</html>
