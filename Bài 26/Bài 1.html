<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và thao tác với mảng</title>
</head>
<body>
 <h2>Sample Screen</h2>
<input type="text" id="element"  >
<input type="button" onclick="Add()" >
<input type="button" onclick="Display()">
 <p id="result" ></p>

<script>
    let a = 0
    let b = Array()
function Add(){
    b[a]=document.getElementById("element").value;
    document.getElementById("element").value=''
}
function Display(){
        let e = '<hr/>'
        for (i=0;i <b.length;i++){
            e += 'Element' + i + '=' + b[a] + "<br/>"
        }
        document.getElementById("result").innerHTML=e
}

</script>
</body>
</html>
